plugins {
    id 'com.android.library'
    id("maven-publish")
}

android {
    namespace 'com.huantansheng.easyphotos'
    compileSdk 33

    defaultConfig {
        minSdk 24

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
//将源码打包
task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}
//发布maven库

afterEvaluate {
    publishing {
        //配置maven-publishing插件的输出物
        publications {
            maven(MavenPublication) {
                // 依赖 bundleReleaseAar 任务，并上传其产出的aar
                // 方式一：生成aar包
                //afterEvaluate { artifact(tasks.getByName("bundleReleaseAar")) }
                // 方式二：指定生成的aar路径
                //发布仓库的文件路径
                groupId = 'com.github.tudie'
                //库名
                artifactId = 'EasyPhotos'
                //版本号
                version = '1.0.0'
            }
        }
    }
}


dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view-androidx:3.10.0'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'com.github.dcendents:android-maven-gradle-plugin:2.0'

}